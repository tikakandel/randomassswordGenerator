<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href= "./assets/css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password!! Please select atleast one complaxicity option "
            aria-label="Generated Password"
          ></textarea>
       
        <div class ="option">
            <!--Passowed lenght and complaxicity input-->
            <label for="#">Password complaxicity option</label>
              <div class ="options">
                <label for="#">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="10">

              </div>
              <div class ="options">
                    <input type="checkbox" id="upperCase" checked>
                  <label for="upperCase">UpperCase Letters</label><br>
              </div>
              <div class ="options">
                  <input type="checkbox" id="lowerCase" checked>
                  <label for="lowerCase">Lower Case<br>
              </div>
              <div class ="options">
                  <input type="checkbox" id="numbers" checked>
                  <label for="numbers">Numbers</label><br>
                  
              </div>
              <div class ="options">
                <input type="checkbox" id="symbols" checked>
                <label for="symboles">Symbols</label><br>
                
            </div>
      </div>
    </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
